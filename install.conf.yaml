- defaults:
    link:
      relink: true
      create: true
      glob: true

- shell:
    - git submodule sync --recursive
    - [git submodule update --init --recursive, Installing submodules]
    - [./git/gitconfig.sh, Configuring git]

- link:
    ~/.zshrc: zsh/.zshrc
    ~/.gitignore: git/.gitignore
